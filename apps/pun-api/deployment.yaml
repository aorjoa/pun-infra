apiVersion: apps/v1
kind: Deployment
metadata:
  name: pun-api
  namespace: pun-namespace
spec:
  selector:
    matchLabels:
      app: pun-api
  replicas: 3
  template:
    metadata:
      labels:
        app: pun-api
    spec:
      containers:
      - name: pun-api
        image: ghcr.io/aorjoa/pun-api:5d47cd5f32a2ef34e528c125255bd60c882c9b47
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
